version: "2"
services:

  mservicea:
    image: cicdqa/mservicea:1.0.0
    container_name: mservicea
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
    ports:
      - "3010:3010"
    networks:
      - cicdqa
    labels:
      - "com.centurylinklabs.watchtower.scope=cicdqa"

  mserviceb:
    image: cicdqa/mserviceb:1.0.0
    container_name: mserviceb
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms256m
    ports:
      - "3020:3020"
    networks:
      - cicdqa
    labels:
      - "com.centurylinklabs.watchtower.scope=cicdqa"

  ui:
    image: cicdqa/ui:1.0.0
    container_name: ui
    ports:
      - "3000:80"
    volumes:
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cicdqa
    labels:
      - "com.centurylinklabs.watchtower.scope=cicdqa"

  watchtower:
    container_name: watchtower
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/folders/.docker/config.json:/config.json   # symbolic link to .docker folder created previously
    command:
      --scope cicdqa
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=60 # every minute
      - WATCHTOWER_INCLUDE_STOPPED=true
    labels:
      - "com.centurylinklabs.watchtower.scope=cicdqa"

networks:
  cicdqa:
    driver: bridge
